{{ if exists "/deis/router/proxySslCert" }}
proxy_ssl on;

proxy_ssl_certificate         /etc/ssl/backend.cert;
proxy_ssl_certificate_key     /etc/ssl/backend.key;
proxy_ssl_trusted_certificate /etc/ssl/backend-ca.cert;

proxy_ssl_verify        on;
proxy_ssl_verify_depth  2;
proxy_ssl_session_reuse on;
{{ end }}
